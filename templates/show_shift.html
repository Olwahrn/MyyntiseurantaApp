<!DOCTYPE html>
<html>

<head>
  <title>{{ shift.location }} - {{ shift.shift_date }}</title>
</head>

<body>
    <h1> {{ shift.location }}</h1>
    {% if session.user_id == shift.user_id %}
    <p>
        <a href="/edit_shift/{{ shift.id }}">Muokkaa</a>
        <a href="/remove_shift/{{ shift.id }}">Poista</a>
    </p>
  {% endif %}
    
    <p>
        {{ shift.shift_date }}
        </p>
    <p>
        Työntekijä: {{ shift.username }}
    </p>
    <p>
        <a href="/">Takaisin</a>
    </p>
</body>

</html>
