<!DOCTYPE html>
<html>
<head>
  <title>Etsi työvuoro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="container">
    <h1>Etsi työvuoro</h1>

    <form action="/find_shift" method="GET">
      <label>Hakusana</label>
      <input type="text" name="query" value="{{ query }}">
      <input type="submit" value="Etsi">
    </form>

    {% if query %}
      <h2>Tulokset</h2>
      {% if results %}
        <ul>
          {% for shift in results %}
            <li><a href="/shift/{{ shift.id }}">{{ shift.location }} – {{ shift.shift_date }}</a></li>
          {% endfor %}
        </ul>
      {% else %}
        <p>Ei tuloksia.</p>
      {% endif %}
    {% endif %}

    <p class="mt-3"><a href="/">Palaa etusivulle</a></p>
  </div>
</body>
</html>
