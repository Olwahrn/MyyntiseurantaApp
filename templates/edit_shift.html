<!DOCTYPE html>
<html>
<head>
  <title>Työvuoron muokkaus</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="container">
    <h1>Työvuoron muokkaus</h1>

    <form action="/update_shift" method="POST">
      <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
      <input type="hidden" name="shift_id" value="{{ shift.id }}">

      <label>Sijainti</label>
      <input type="text" name="location" value="{{ shift.location }}" required>

      <label>Kesto tunneissa</label>
      <input type="number" name="duration" value="{{ shift.duration }}" required>

      <label>Päivämäärä</label>
      <input type="date" name="date" value="{{ shift.shift_date }}" required>

      <input type="submit" value="Päivitä">
    </form>

    <p class="mt-3"><a href="/">Palaa etusivulle</a></p>
  </div>
</body>
</html>
